<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="first card">
        <img src="./assets/images/brownie.jpg" alt="brownie" />
        <div class="type">Recipe</div>
        <div class="title">
          Crisp Spanish tortilla <br />
          Matzo brei
        </div>
        <div class="made">by <span>Celeste Mills</span></div>
      </div>
      <div class="second card">
        <img src="./assets/images/view.jpg" alt="man standing at top of hill" />
        <div class="type">Travel</div>
        <div class="title">Discover the sea</div>
        <div class="made">by <span>John Doe </span></div>
      </div>
    </div>
  </body>
</html>
